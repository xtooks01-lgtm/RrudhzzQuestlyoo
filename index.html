
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Questly - Smart Task Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-rgb: 139, 92, 246;
            --bg: #020617;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .tactical-border {
            position: relative;
        }
        .tactical-border::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid rgba(139, 92, 246, 0.2);
            pointer-events: none;
            clip-path: polygon(0 0, 20% 0, 20% 2px, 0 2px, 0 20%, 2px 20%, 2px 0, 
                             80% 0, 100% 0, 100% 20%, 98% 20%, 98% 2px, 80% 2px, 80% 0,
                             100% 80%, 100% 100%, 80% 100%, 80% 98%, 98% 98%, 98% 80%, 100% 80%,
                             20% 100%, 0 100%, 0 80%, 2px 80%, 2px 98%, 20% 98%, 20% 100%);
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline-effect {
            position: relative;
            overflow: hidden;
        }
        .scanline-effect::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(139, 92, 246, 0.05), transparent);
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .mythic-text {
            background: linear-gradient(90deg, #f472b6, #8b5cf6, #3b82f6);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }
    </style>
<script type="importmap">

</head>

</html>
